<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Home</title>
<style>
    .container-card{
    column-count:2;
    }
</style>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

{% extends 'base.html' %}

{% block title %} URL Shortener {% endblock %}

{% block main %}
<div class="shadow lg p-3 mb-5 bg-body rounded">

<h1 align="center">URL SHORTENER</h1>

</div>
  <br>
  <br>
  <div class = "container">
  <div class="container-card">
  <div class="card-deck mb-3" style="max-width:100%;">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Website</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post">
          <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="url">Website URL</label>
          <input type="url" class="form-control" name="url" id="url" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit" style="width:100%;">Shorten</button>
        </form>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">File</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post" enctype="multipart/form-data">
          <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="file">Files</label>
          <input type="file" class="form-control" name="file" id="file" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit" style="width:100%;">Shorten</button>
        </form>
      </div>
    </div>
  </div>
</div>
  </div>
<br>
  <div class="container">
  <div class="shadow lg p-3 mb-5 bg-body rounded">

{% if codes %}
<h2>codes you have created</h2>
<ul>
    {% for code in codes %}
    <a href="{{ url_for('redirect_to_url', code=code) }}">
    <li>{{ code }}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
  </div>
  </div>
</body>
</html>
